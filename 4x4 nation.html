<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4×4 Nation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to 4×4 Nation</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product">
            <h3>Product 1</h3>
            <p>Price: $100</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>Price: $150</p>
            <button>Buy Now</button>
        </div>
        <!-- Add more products here -->
    </section>

    <section id="gallery">
        <h2>Customer Gallery</h2>
        <div class="gallery">
            <!-- User-uploaded images will go here -->
            <img src="example.jpg" alt="Customer Photo 1">
            <img src="example.jpg" alt="Customer Photo 2">
        </div>
    </section>

    <footer>
        <p>&copy; 2025 4×4 Nation</p>
    </footer>

</html>
